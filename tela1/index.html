<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Currículo Perfeito</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="content">
        <header>
            <div class="logo">
                <img src="https://img.icons8.com/ios-filled/50/000000/resume.png" alt="Logo" />
                <span>CurrículoPerfeito</span>
            </div>
            <nav>
                <a href="#">Início</a>
                <a href="#">Sobre</a>
                <a href="login.html">Entrar</a>
                <!-- Adicionando o espaço para o nome do usuário -->
                <span id="user-profile" style="display: none;">Olá, <span id="username"></span></span>
            </nav>
        </header>

        <div class="container">
            <h1>Transforme suas informações<br />em um currículo profissional</h1>
            <button onclick="location.href='cadastro.html'">Começar Agora</button>
        </div>
    </div>

    <footer>
        <a href="#">Contato</a>
        <a href="#">Termos</a>
        <a href="#">Política de Privacidade</a>
    </footer>

    <script>
        // Pega o nome do usuário armazenado no localStorage
    const username = localStorage.getItem('username'); 
    if (username) {
        // Exibe o elemento com o nome do usuário
        document.getElementById('user-profile').style.display = 'inline';
        document.getElementById('username').textContent = username;
    }
    </script>
</body>
</html>
