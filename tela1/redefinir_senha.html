<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redefinir Senha | CurrículoPerfeito</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="content">
        <header>
            <div class="logo">
                <img src="https://img.icons8.com/ios-filled/50/000000/resume.png" alt="Logo CurrículoPerfeito" />
                <span>CurrículoPerfeito</span>
            </div>
            <nav>
                <a href="index.html">Início</a>
                <a href="#">Sobre</a>
                <a href="login.html">Entrar</a>
                <a href="cadastro.html">Cadastro</a>
            </nav>
        </header>

        <div class="form-container">
            <h1>Redefinir Senha</h1>
            <form action="../backend/redefinir_senha.php" method="POST">
                <input type="hidden" name="token" id="tokenInput" />
                <input type="password" name="nova_senha" placeholder="Nova Senha" required />
                <input type="password" name="confirma_senha" placeholder="Confirme a Senha" required />
                <button type="submit">Redefinir Senha</button>
            </form>
            <p><a href="login.html">Voltar ao Login</a></p>
        </div>
    </div>

    <footer>
        <a href="#">Contato</a>
        <a href="#">Termos</a>
        <a href="#">Política de Privacidade</a>
    </footer>

    <script>
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');
        if(token) {
            document.getElementById('tokenInput').value = token;
        } else {
            alert('Token inválido!');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
